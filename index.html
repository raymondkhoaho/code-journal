<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,400;0,500;0,700;1,100;1,200;1,400;1,500;1,700&display=swap"
      rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class>
  <header>
    <div class="container">
      <div class="row">
        <h3 class="column-full">Code Journal</h3>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form">
      <form class="container entry-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="images" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <div>
              <label for="title">Title</label>
              <input id="title" type="text" name="title" required>
            </div>
            <div>
              <label for="photo-url">Photo URL</label>
              <input class="photoUrl" id="photo-url" type="url" name="photo-url" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <div>
              <textarea id="notes" name="notes" rows="6" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full flex-align-end">
            <button class="submit-button">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
